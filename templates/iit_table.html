{% extends "base.html" %}
{% block title %}IIT Names{% endblock %}
{% block contents%}
<div>
    <h1>College Names</h1>
</div>

    <a href="/addCollege"><input type="button" value="Add College Data"></a>

    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <th scope="col">SNo</th>
            <th scope="col">College Name</th>
            <th scope="col">College Location</th>
            
        </tr>
        </thead>
        <tbody>
            {% for iit in iits %}
            <tr>
                <th scope="row">{{ loop.index }}</th>
                <td >{{iit.name}}</td>
                <td >{{iit.location}}</td>
                
            </tr>
            {% endfor %}
        
        </tbody>
    </table>
{% endblock %}
